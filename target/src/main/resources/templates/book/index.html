<ul class="navba">
    <a href="#t1"><li class="icon fa fa-bolt"></li></a>
    <a href="#t2"><li class="icon fas fa-bookmark"></li></a>
    <a href="#t3"><li class="icon fas fa-video"></li></a>
    <a href="#t4"><li class="icon fas fa-music"></li></a>
</ul>
<section xmlns:th="http://www.w3.org/1999/xhtml">
    <form th:action="@{/index}" method="POST" style="margin-left: 10%;">
        <label for="searching">Search</label>
        <input type="text" id="searching" name="searching" required/>
        <button class="button" type="submit">Create</button>
    </form>
    <div class="container" th:each="book : ${books}">
        <div class="row">
            <a th:href="${'/view/' + book.id}"><div class="col-md-auto">
                <img th:src = "${book.image}" class = "bookImage" style="height: 200px;width: 110px;">
                <p th:text="${book.name}"></p>
            </div></a>
        </div>
    </div>
</section>
