<ul class="navba">
    <a href="#t1"><li class="icon fa fa-bolt"></li></a>
    <a href="#t2"><li class="icon fas fa-bookmark"></li></a>
    <a href="#t3"><li class="icon fas fa-video"></li></a>
    <a href="#t4"><li class="icon fas fa-music"></li></a>
</ul>
<div xmlns:th="http://www.w3.org/1999/xhtml">
    <button class="add-new" th:onclick="'location.href = \'' + @{/create} + '\''">Create New Book</button>
</div>

<section xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container" th:each="book : ${books}">
        <div class="row">
            <div class="col-md-auto">
                <a th:href="${'/view/' + book.id}"><img th:src = "${book.image}" class = "bookImage" style="height: 200px;width: 110px;">
                    <p th:text="${book.name}"></p></a>
                <button th:onclick="'location.href = \'' + @{/edit/{id}(id=${book.id})} + '\''" class="edit">Edit Title And Desc</button>
                <button th:onclick="'location.href = \'' + @{/editFile/{id}(id=${book.id})} + '\''" class="edit">Edit Book</button>
                <button th:onclick="'location.href = \'' + @{/editImage/{id}(id=${book.id})} + '\''" class="edit">Edit Image</button>
                <button th:onclick="'location.href = \'' + @{/delete/{id}(id=${book.id})} + '\''" class="delete">Delete</button>
            </div>
        </div>
    </div>
</section>
